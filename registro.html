<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro BeaFree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="IconBeafreePng" href="IconBeafreePng.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html"> <!-- Aquí está el enlace a la página inicial -->
                <img src="LogoBeafreePng - copia.png" class="logo" alt="">

        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Añadir más campos según lo necesario -->

            <button type="submit">Registrar</button>
        </form>
    </main>

    <!-- Footer -->

        <div class="container">
